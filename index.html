<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Swiper Slider</title>
  <!--SWIPER SLIDER CSS-->
  <link rel="stylesheet" href="css/swiper.min.css">
  <!--STYLE CSS-->
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background: url(img/slide1.jpg);">
                <div class="slider-content">
                    <p>Global Grand Event on Digital Design</p>
                    <h1>DESIGN THINKING CONFERENCE</h1>
                    <div class="btn">
                        <a class="btn-common btn-lg" href="#">Get Ticket</a>
                        <a class="btn-common btn-border" href="#">Explore More</a>
                    </div>
                </div>
            </div>
            <div class="swiper-slide" style="background: url(img/slide2.jpg);">
                <div class="slider-content">
                    <p>Global Grand Event on Digital Design</p>
                    <h1>22 AMAZING SPEAKERS</h1>
                    <div class="btn">
                        <a class="btn-common btn-border" href="#">Explore More</a>
                    </div>
                </div>
            </div>
            <div class="swiper-slide" style="background: url(img/slide3.jpg);">
                <div class="slider-content">
                    <p>Global Grand Event on Digital Design</p>
                    <h1>BOOK YOUR SEAT NOW</h1>
                    <div class="btn">
                        <a class="btn-common btn-lg" href="#">Get Ticket</a>
                    </div>
                </div>
            </div>
        </div>
            <div class="swiper-button-prev swiper-button"></div>
            <div class="swiper-button-next swiper-button"></div>
            <div class="swiper-pagination"></div>
            <div class="swiper-scrollbar"></div>
    </div>
    
    
    <!--JQ JS-->
    <script src="js/jquery-3.6.0.min.js"></script>
    <!--SWIPER SLIDER JS-->
    <script src="js/swiper.min.js"></script>
    <!--MAIN JS-->
    <script src="js/main.js"></script>
</body>
</html>
